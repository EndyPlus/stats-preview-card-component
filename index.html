<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/assets/favicon/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/styles/styles.css" />

    <title>Stats Preview Card Component</title>
  </head>
  <body>
    <div class="app-container">
      <div class="card">
        <div class="card__description">
          <h2 class="card__description-heading">
            Get <span>insights</span> that help your business grow.
          </h2>
          <p class="card__description-paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="card__description-list">
            <li class="card__description-list-item">
              <span>10k+</span>
              <p>companies</p>
            </li>
            <li class="card__description-list-item">
              <span>314</span>
              <p>templates</p>
            </li>
            <li class="card__description-list-item">
              <span>12m+</span>
              <p>queries</p>
            </li>
          </ul>
        </div>
        <div class="card__image-container">
          <img
            src="/src/assets/images/image-header-desktop.jpg"
            alt="People are working."
            class="card__image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
